<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/signup.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <div id="login_box">
        <div id="login_instructions" >
            <img src="/static/images/bg.jpeg" style="width:150px" style="height:150px">
            <p>SIGNUP</p>
        </div>
        <form id="login_form">
            <input type="text" placeholder="Group name" required/>
            <input type="text" placeholder="Thing speak" required/>
            <input type="password" placeholder="Password" required/>
            <input type="text" placeholder="new member"/>
            <input type="button" placeholder="+"/>
            <input type="submit" value="Signup" />
        </form>
        <div id="no_account">
            <p>Already have an Account?</p>
            <a href="/login">LOGIN!<HEADER></HEADER></a>
    </div>
</body>
</html>
