<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/login.css">
</head>
<body>
    <div id="login_box">
        <div id="login_instructions" >
            <img src="/static/images/bg.jpeg" style="width:150px" style="height:150px">
            <p>LOGIN</p>
        </div>
        <form id="login_form" onsubmit="this.preventDefault();login()">
            <input type="text" placeholder="Email" id="loginEmail" required/>
            <input type="password" placeholder="Password" id="loginPass" required/>
            <input type="submit" value="LOGIN" />
        </form>
        <div id="no_account">
            <p>Don't have an Account?</p>
            <a href="/signup">SIGNUP!<HEADER></HEADER></a>
    </div>
    <script>
        function login() {
            console.log(loginEmail.value);
            console.log(loginPass.value);
        }
    </script>
</body>
</html>
